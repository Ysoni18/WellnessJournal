{% extends 'main/main.html' %}
	{% block name %}Write to your teacher{% endblock %}
	{% block content %}

	
	<form method="post">
		{% csrf_token %}
		<h1>What's on your mind today?</h1>
			{{form}}
		
	  	<button id = "submit_entry" type='submit' name="send" value="send">Submit Entry</button><br><br>
	</form>
		<br>
		<div>
		<h1>Past Entries</h1>
		
		

	  	{% for i in past %}
	  		{% if i.user == request.user.username %}
	  		<div class = "past_entries">
		    <div class = "entries">'{{i.text}}'<br><i>-{{i.date}}</i></div>
		    </div>
	  		
	  		{% endif %}
	  	{% endfor %}
		</div>

		
{% endblock %}
