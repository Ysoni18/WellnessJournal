<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Wellness Journal</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>


<body>
  <h2 class = "student">Log in as a Student</h2>
  <form action="student_home.html" class="main">
        <label for="first">
              Class code:
        </label>
        <input type="text" id="first" name="first" placeholder="Enter class code" required>
        <label for="password">Username:</label>
        <input type="text" id="user" name="password" placeholder="Enter your username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <div class="wrap">
              <button type="submit">
                    Log In
              </button>
        </div>
  </form>
</body>
</html>
